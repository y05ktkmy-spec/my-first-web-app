<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>水飴最中 - Mizuame Monaka</title>
    <link href="https://fonts.googleapis.com/css2?family=Shippori+Mincho:wght@400;700&family=Noto+Serif+JP:wght@300;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --ame-iro: #fbba2d; /* 飴色（べっこう色） */
            --azuki-iro: #672d3a; /* あずき色（アクセント） */
            --shikkui-white: #f2f0eb; /* 漆喰風の白 */
            --sumi-black: #333333; /* 墨色 */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Shippori Mincho', serif;
            background-color: var(--shikkui-white);
            color: var(--sumi-black);
            overflow-x: hidden;
            line-height: 1.8;
        }

        /* --- 背景アニメーション (水飴の気泡イメージ) --- */
        .bg-bubbles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .bubble {
            position: absolute;
            bottom: -100px;
            background: rgba(251, 186, 45, 0.15); /* 飴色の透明気泡 */
            border-radius: 50%;
            animation: rise 15s infinite ease-in;
        }

        @keyframes rise {
            0% { transform: translateY(0) scale(1); opacity: 0; }
            50% { opacity: 0.5; }
            100% { transform: translateY(-120vh) scale(1.5); opacity: 0; }
        }

        /* --- ヒーローセクション (縦書きタイトル) --- */
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .hero-title-container {
            display: flex;
            align-items: flex-start;
            gap: 20px;
            animation: slideInLeft 1.2s ease-out forwards;
        }

        .vertical-title {
            writing-mode: vertical-rl;
            font-size: clamp(3rem, 10vw, 5rem);
            font-weight: 700;
            letter-spacing: 0.5rem;
            color: var(--sumi-black);
            border-right: 2px solid var(--ame-iro);
            padding-right: 15px;
        }

        .hero-sub {
            writing-mode: vertical-rl;
            font-size: 1.2rem;
            padding-top: 2rem;
            color: var(--azuki-iro);
            letter-spacing: 0.2rem;
        }

        /* --- 自己紹介カード --- */
        .content-section {
            padding: 100px 20px;
            display: flex;
            justify-content: center;
        }

        .profile-card {
            background: white;
            max-width: 600px;
            width: 100%;
            padding: 40px;
            border-radius: 2px;
            box-shadow: 15px 15px 0px var(--ame-iro); /* 和風の影付け */
            border: 1px solid #eee;
            opacity: 0;
            transform: translateX(-50px);
            transition: all 1s ease-out;
        }

        .profile-card.active {
            opacity: 1;
            transform: translateX(0);
        }

        .profile-card h2 {
            font-size: 1.8rem;
            border-bottom: 1px solid var(--ame-iro);
            margin-bottom: 20px;
            color: var(--sumi-black);
            display: inline-block;
        }

        .profile-card h3 {
            font-size: 0.9rem;
            color: var(--azuki-iro);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 15px;
        }

        .profile-card p {
            margin-bottom: 20px;
            font-family: 'Noto Serif JP', serif;
        }

        .message-jp {
            margin-top: 30px;
            font-size: 0.95rem;
            background: #fffcf5;
            padding: 15px;
            border-left: 3px solid var(--ame-iro);
        }

        /* --- アニメーション定義 --- */
        @keyframes slideInLeft {
            from { opacity: 0; transform: translateX(-100px); }
            to { opacity: 1; transform: translateX(0); }
        }

        footer {
            text-align: center;
            padding: 40px;
            font-size: 0.8rem;
            color: #999;
        }
    </style>
</head>
<body>

    <div class="bg-bubbles" id="bubbleContainer"></div>

    <header class="hero">
        <div class="hero-title-container">
            <h1 class="vertical-title">水飴最中</h1>
            <p class="hero-sub">Mizuame Monaka</p>
        </div>
    </header>

    <section class="content-section">
        <div class="profile-card" id="profileCard">
            <h2>About Me</h2>
            
            <h3>Hobbies</h3>
            <p>Gaming (Overwatch), Camping, and Skiing.</p>
            
            <h3>Goal</h3>
            <p>I am currently diving into web development. My goal is to master the craft and become a professional developer who can create beautiful and functional websites.</p>

            <div class="message-jp">
                これからWeb開発について勉強して一人前になりたい！
            </div>
        </div>
    </section>

    <footer>
        &copy; 2024 Mizuame Monaka
    </footer>

    <script>
        // 水飴の気泡をランダムに生成
        const container = document.getElementById('bubbleContainer');
        for (let i = 0; i < 15; i++) {
            const bubble = document.createElement('div');
            bubble.className = 'bubble';
            const size = Math.random() * 60 + 10 + 'px';
            bubble.style.width = size;
            bubble.style.height = size;
            bubble.style.left = Math.random() * 100 + '%';
            bubble.style.animationDelay = Math.random() * 10 + 's';
            bubble.style.animationDuration = Math.random() * 10 + 10 + 's';
            container.appendChild(bubble);
        }

        // スクロール時にカードをスライドイン
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('active');
                }
            });
        }, { threshold: 0.2 });

        observer.observe(document.getElementById('profileCard'));
    </script>
</body>
</html>
